  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordFunction Practice</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f2f7ff;
    }

    #page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: #0077cc;
      margin-bottom: 0.5rem;
    }

    #scorePanel {
      font-size: 1.3rem;
      font-weight: bold;
      background: #fff4d2;
      color: #333;
      padding: 0.6rem 1rem;
      border-radius: 1.2rem;
      margin: 0 auto 1rem auto;
      max-width: fit-content;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .sentence {
      font-size: 1.4rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 0.8rem;
      border: 2px solid #0077cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .highlight {
      font-weight: bold;
      color: #0077cc;
    }

    .question {
      font-size: 1.2rem;
      font-style: italic;
      color: #333;
      margin-bottom: 0.5rem;
    }

    #message {
      font-size: 1rem;
      color: #007700;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    #clue {
      min-height: 2.2em;
      display: block;
      visibility: hidden;
      font-size: 1rem;
      color: #cc0000;
      margin-bottom: 1rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: auto;
      padding-bottom: 3rem;
    }

    .pos-button {
      flex: 1 1 45%;
      font-size: 1.1rem;
      padding: 0.9rem;
      border: 2px solid #0077cc;
      border-radius: 0.7rem;
      background-color: #ffffff;
      color: #0077cc;
      cursor: pointer;
    }

    .pos-button:active {
      background-color: #e6f2ff;
    }

    .correct {
      border: 3px solid gold !important;
      background-color: #fffbea;
    }

    .incorrect {
      border: 3px solid #cc0000 !important;
      background-color: #ffe6e6;
    }

    #nextButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 0.8rem;
      width: 100%;
    }

    #nextButton.show {
      visibility: visible;
      opacity: 1;
    }

    #nextButton:active {
      background-color: #218838;
    }
  
    @media (max-width: 600px) {
      #main {
        padding-top: 0.5in;
      }
    }
    </style>
    
</head>
<body>

  <div id="page">
    <header>
      <h1>WordFunction</h1>
      <div id="scorePanel">Points: 0</div>
    </header>

    <main id="main">
      <div class="sentence" id="sentenceBox">Loading...</div>
      <div class="question" id="questionText"></div>
      
<div id="message" onclick="this.style.display='none'" style="position: absolute; top: 0; left: 0; width: 100%; background: #fff9c4; border: 2px solid #f1c40f; padding: 1rem; border-radius: 0.5rem; font-size: 1.2rem; display: none; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; text-align: center;"></div>

      <div id="clue"></div>
    </main>

    <div class="button-container">
      <button class="pos-button" data-pos="noun">Noun</button>
      <button class="pos-button" data-pos="verb">Verb</button>
      <button class="pos-button" data-pos="adjective">Adjective</button>
      <button class="pos-button" data-pos="adverb">Adverb</button>
    </div>

    <button id="nextButton">Next</button>
  </div>

  <script>
  const fileOptions = ['nouns.json', 'verbs.json', 'adjectives.json', 'adverbs.json'];

  // Choose one file at random
  const chosenFile = fileOptions[Math.floor(Math.random() * fileOptions.length)];

  fetch(chosenFile)
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to load file: " + chosenFile);
      }
      return response.json();
    })
    .then(data => {
      const randomPrompt = data[Math.floor(Math.random() * data.length)];
      displayPrompt(randomPrompt);
    })
    .catch(error => {
      console.error("Error loading prompt:", error);
    });

  function displayPrompt(prompt) {
    document.getElementById("sentenceBox").innerHTML = prompt.sentence;
    document.getElementById("clueBox").textContent = prompt.clue;
    // Set up other UI elements if needed
  }
</script>

</body>
</html>
