<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Type Game</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #sentenceBox {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #clueBox {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }
    .highlight {
      color: blue;
      font-weight: bold;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>What's the Part of Speech?</h1>
  <div id="sentenceBox">Loading...</div>
  <p id="clueBox"></p>

  <div>
    <button class="btn" onclick="checkAnswer('noun')">Noun</button>
    <button class="btn" onclick="checkAnswer('verb')">Verb</button>
    <button class="btn" onclick="checkAnswer('adjective')">Adjective</button>
    <button class="btn" onclick="checkAnswer('adverb')">Adverb</button>
  </div>

  <p id="feedback" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    let currentPrompt = null;

    window.onload = function () {
      const fileOptions = ['nouns.json', 'verbs.json', 'adjectives.json', 'adverbs.json'];
      const chosenFile = fileOptions[Math.floor(Math.random() * fileOptions.length)];

      fetch(chosenFile)
        .then(response => response.json())
        .then(data => {
          const randomPrompt = data[Math.floor(Math.random() * data.length)];
          currentPrompt = randomPrompt;
          displayPrompt(randomPrompt);
        })
        .catch(error => {
          console.error("Error loading prompt:", error);
          document.getElementById("sentenceBox").textContent = "Failed to load prompt.";
        });
    };

    function displayPrompt(prompt) {
      document.getElementById("sentenceBox").innerHTML = prompt.sentence;
      document.getElementById("clueBox").textContent = prompt.clue;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(userAnswer) {
      const feedback = document.getElementById("feedback");
      if (!currentPrompt) return;
      if (userAnswer === currentPrompt.answer) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Try again.";
        feedback.style.color = "red";
      }
    }
  </script>

</body>
</html>
